<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group{f:if(condition: field.errors, then: ' has-error')}">
    <label for="pm-input-{field.uid}" class="col-sm-2 control-label">
        <f:if condition="{field.label}" then="{field.label}" else="{field.name}" />
    </label>
    <div class="col-sm-10">
        <f:if condition="{field.static}">
            <f:then>
                <p class="form-control-static">{field.value}</p>
            </f:then>
            <f:else>
                <f:form.textfield
                        class="form-control"
                        id="pm-input-{field.uid}"
                        name="orderFields[{field.uid}]"
                        value="{field.value}"
                        placeholder="{f:if(condition: field.placeholder, then: field.placeholder, else: '')}" />
            </f:else>
        </f:if>
        <f:if condition="{field.errors}">
            <f:for each="{field.errors}" as="error">
                <p class="text-danger">{error}</p>
            </f:for>
        </f:if>
    </div>
</div>
</html>

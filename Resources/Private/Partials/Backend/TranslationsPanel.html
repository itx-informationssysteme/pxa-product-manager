<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:pxa="http://typo3.org/ns/Pixelant/PxaProductManager/ViewHelpers/Backend">
<div aria-expanded="false"
	aria-labelledby="headingOne"
	class="panel-collapse collapse"
	id="collapse-{uid}"
	role="tabpanel">
	<div class="panel-body">
		<f:for as="translation" each="{translations}">
			<div class="row">
				<div class="col-xs-2">
					<f:alias map="{title: '{translation.{titleField}}'}">
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="{pxa:recordEditUrl(uid: translation.uid, table: table)}"
							title="{pxa:translate(key: 'be.edit_{itemName}', arguments: '{0: title}')}">
							<core:iconForRecord row="{translation}" table="{table}"/>
							{title} (id: {translation.uid})
							<core:icon identifier="actions-open"/>
						</a>
					</f:alias>&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-xs-2">
					<pxa:getDbRecord as="sysLanguage"
						table="sys_language" uid="{translation.sys_language_uid}">
						{sysLanguage.title}
						<f:format.raw>
							<pxa:getRecordIcon table="sys_language"
								uid="{sysLanguage.uid}"/>
						</f:format.raw>
					</pxa:getDbRecord>
				</div>
			</div>
		</f:for>
	</div>
</div>
</html>

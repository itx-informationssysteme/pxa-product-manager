<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ppm="http://typo3.org/ns/Pixelant/PxaProductManager/ViewHelpers">
<div class="pull-left">
	<div class="compare-list-btn pm-action-button in-progress ongoing-initialization"
		data-add-to-list-text="{f:translate(key: 'fe.compare_list.add_title')}"
		data-ajax-uri="{f:uri.action(controller: 'AjaxJson', action: 'toggleCompareList', absolute: '1', arguments: '{compareProduct: uid}', pageType: '{settings.wishList.pageType}')}"
		data-compare-list-button="1"
		data-delete-parent-on-remove="{deleteParent}"
		data-product-uid="{uid}"
		data-remove-from-list-text="{f:translate(key: 'fe.compare_list.remove_title')}">
		<ppm:svg
			class="toggle-compare-icon pm-action-icon"
			height="32"
			source="{settings.compareList.buttonIcon}"
			width="32"/>
		<f:render partial="Product/Loader"/>
	</div>
</div>
</html>

<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:comment>Files</f:comment>
<f:if condition="{attribute.value}">
	<f:then>
		<f:for as="file" each="{attribute.value}">
			<div>
				<f:switch expression="{file.originalResource.type}">
					<f:case value="2">
						<f:image alt="{file.properties.alternative}"
							image="{file}"
							maxWidth="{settings.images.singleView.attributeMaxWidth}"
							title="{file.properties.description}"/>
					</f:case>
					<f:case value="3">
						<f:media file="{file}"/>
					</f:case>
					<f:case value="4">
						<f:media file="{file}"/>
					</f:case>
					<f:defaultCase>
						<a href="{file.originalResource.publicUrl}">{file.originalResource.name}</a>
					</f:defaultCase>
				</f:switch>
			</div>
		</f:for>
	</f:then>
	<f:else>-</f:else>
</f:if>
</html>

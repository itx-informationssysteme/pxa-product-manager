<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:comment>Link</f:comment>
<f:if condition="{attribute.value}">
	<f:then>
		<f:link.typolink parameter="{attribute.value}" title="{f:if(condition: attribute.label, then: attribute.label, else: attribute.name)}">
			<f:if condition="{attribute.label}" else="{attribute.name}" then="{attribute.label}"/>
		</f:link.typolink>
	</f:then>
	<f:else>-</f:else>
</f:if>
</html>

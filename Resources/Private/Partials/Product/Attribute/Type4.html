<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:comment>Dropdown</f:comment>
<f:if condition="{attribute.value}">
	<f:then>
		<f:for as="option" each="{attribute.value}">
			{option.value}
		</f:for>
	</f:then>
	<f:else>-</f:else>
</f:if>
</html>

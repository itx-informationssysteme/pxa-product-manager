<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">
	<f:flashMessages/>

	<f:if condition="{settings.enableOrderFunction}">
		<f:then>
			<f:render arguments="{_all}" partial="WishList/RowsWithOrder"/>
		</f:then>
		<f:else>
			<f:render arguments="{_all}" partial="WishList/Grid"/>
		</f:else>
	</f:if>
</f:section>
</html>

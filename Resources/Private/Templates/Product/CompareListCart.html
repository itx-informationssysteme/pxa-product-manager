<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ppm="http://typo3.org/ns/Pixelant/PxaProductManager/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">
	<f:link.page pageUid="{settings.compareList.pagePid}">
		<span class="pxa-pm-compare-list-cart{f:if(condition:settings.isMainCart, then:' main-cart')}">
		<ppm:svg
			height="32"
			source="{settings.compareList.cartIcon}"
			width="32"/>
		<span class="pxa-pm-compare-list-cart__counter"></span>
	</span>
	</f:link.page>
	<f:if condition="{settings.compareList.pagePid} == false">
		Compare list page is not set {$plugin.tx_pxaproductmanager.settings.compareList.pagePid}
	</f:if>
</f:section>
</html>
